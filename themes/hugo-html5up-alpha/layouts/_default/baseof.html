<!DOCTYPE html>
<html>
    <head>
        {{- partial "head.html" . -}}
    </head>
    <body class="is-preload">
        <div id="page-wrapper">
            {{- partial "header.html" . -}}
            <section id="main" class="container {{ with .Params.size }}{{ . }}{{ end }}">
                {{- block "main" . }}{{- end }}
            </section>
            {{- partial "footer.html" . -}}
        </div>
        {{- partial "scripts.html" . -}}
    </body>
</html>
